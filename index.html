<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voltra Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* VIDEO BACKGROUND */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.35);
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 30px 20px 40px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a855f7;
      box-shadow: 0 0 20px #a855f7;
      margin-bottom: 12px;
    }

    h1 {
      margin: 10px 0 5px;
      letter-spacing: 2px;
      color: #e879f9;
      text-shadow: 0 0 12px #c084fc;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(20, 20, 50, 0.75);
      border: 2px solid #a855f7;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #a855f7;
      background: rgba(168, 85, 247, 0.85);
      color: #000;
    }

    .btn i {
      font-size: 20px;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- BACKGROUND VIDEO (MUTED, AUTO LOOP) -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="container">
    <!-- LOGO -->
    <img src="logo.png" alt="Voltra Store Logo" class="logo">

    <h1>VOLTRA STORE</h1>
    <div class="tagline">JB amanah • Trusted Store</div>

    <!-- BUTTONS -->
    <a class="btn" href="https://wa.me/6289525745610" target="_blank">
      <i class="fa-brands fa-whatsapp"></i>
      WhatsApp Voltra Store
    </a>

    <a class="btn" href="https://www.instagram.com/real_voltrastore" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      Instagram Voltra Store
    </a>

    <a class="btn" href="https://www.tiktok.com/@voltrastr_real" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      TikTok Voltra Store
    </a>

    <a class="btn" href="https://t.me/voltrastr" target="_blank">
      <i class="fa-brands fa-telegram"></i>
      Telegram Voltra Store
    </a>

    <footer>
      © JB Trusted • Voltra Store
    </footer>
  </div>

</body>
  </html>
